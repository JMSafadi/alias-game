<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alias Game</title>
    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
    />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Socket.io -->
    <script
      src="https://cdn.socket.io/4.3.2/socket.io.min.js"
      integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar is-light">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <strong>Alias Game</strong>
        </a>
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasic"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasic" class="navbar-menu">
        <div class="navbar-start">
          <!-- You can add additional menu items here -->
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div id="userEmail" class="mr-2"></div>
            <div class="buttons">
              <button
                id="registerButton"
                class="button is-light"
                onclick="openRegisterModal()"
              >
                Register
              </button>
              <button
                id="loginButton"
                class="button is-primary"
                onclick="openLoginModal()"
              >
                <strong>Log In</strong>
              </button>
              <button
                id="logoutButton"
                class="button is-light"
                onclick="logout()"
                style="display: none"
              >
                Log Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
      <div class="modal-background" onclick="closeLoginModal()"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Login</p>
          <button
            class="delete"
            aria-label="close"
            onclick="closeLoginModal()"
          ></button>
        </header>
        <section class="modal-card-body">
          <form id="loginForm" onsubmit="event.preventDefault(); login();">
            <div class="field">
              <label class="label">Username</label>
              <div class="control">
                <input
                  id="loginUsername"
                  class="input"
                  type="text"
                  placeholder="Enter username"
                />
              </div>
            </div>

            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input
                  id="loginPassword"
                  class="input"
                  type="password"
                  placeholder="Enter password"
                />
              </div>
            </div>

            <p id="loginError" class="has-text-danger"></p>
            <button class="button is-success" type="submit">Log In</button>
          </form>
        </section>
      </div>
    </div>

    <!-- Registration Modal -->
    <div id="registerModal" class="modal">
      <div class="modal-background" onclick="closeRegisterModal()"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Register</p>
          <button
            class="delete"
            aria-label="close"
            onclick="closeRegisterModal()"
          ></button>
        </header>
        <section class="modal-card-body">
          <form
            id="registerForm"
            onsubmit="event.preventDefault(); register();"
          >
            <div class="field">
              <label class="label">Username</label>
              <div class="control">
                <input
                  id="registerUsername"
                  class="input"
                  type="text"
                  placeholder="Enter username"
                />
              </div>
            </div>

            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input
                  id="registerPassword"
                  class="input"
                  type="password"
                  placeholder="Enter password"
                />
              </div>
            </div>

            <div class="field">
              <label class="label">Confirm Password</label>
              <div class="control">
                <input
                  id="registerConfirmPassword"
                  class="input"
                  type="password"
                  placeholder="Confirm password"
                />
              </div>
            </div>

            <p id="registerError" class="has-text-danger"></p>
            <button class="button is-success" type="submit">Register</button>
          </form>
        </section>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-5">
      <!-- The rest of your content -->
      <div class="columns">
        <!-- Chat Section -->
        <div class="column is-two-thirds">
          <!-- Your existing chat code -->
          <div class="box">
            <h3 class="title is-4">Chat</h3>
            <div
              id="messages"
              style="
                height: 300px;
                overflow-y: scroll;
                border: 1px solid #ccc;
                padding: 10px;
              "
            >
              <!-- Messages will be displayed here -->
            </div>
            <input
              id="messageInput"
              class="input mt-2"
              placeholder="Enter message"
            />
            <div class="mt-2">
              <input type="checkbox" id="isDescribe" />
              <label for="isDescribe">Describe Mode</label>
              <input type="checkbox" id="isGuess" />
              <label for="isGuess">Guess Mode</label>
            </div>
            <button class="button is-link mt-2" onclick="sendMessage()">
              Send
            </button>
          </div>
          <!-- Game Info Section -->
          <div class="box mt-5">
            <h3 class="title is-4">Game Information</h3>
            <div id="currentRound" class="has-text-weight-bold mb-3">
              Current Round:
            </div>
            <div id="currentTeam" class="has-text-weight-bold mb-3">
              Current Team:
            </div>
            <div id="currentDescriber" class="has-text-weight-bold mb-3">
              Describer:
            </div>
            <div id="wordToGuess" class="has-text-weight-bold mb-3">
              Word to Guess:
            </div>
          </div>
        </div>

        <!-- Game Configuration Section -->
        <div class="column">
          <div class="box">
            <h3 class="title is-4">Game Configuration</h3>
            <div class="mb-4">
              <label class="label">Lobby ID</label>
              <input id="lobbyId" class="input" placeholder="Enter Lobby ID" />
            </div>
            <button class="button is-primary mt-4" onclick="startGame()">
              Start Game
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="game.js"></script>
  </body>
</html>
